<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Josh Duncan's Resume</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; /* Prevent horizontal overflow */
    }
    iframe {
      width: 100%; /* Initial width */
      height: 100vh; /* Initial viewport height */
      border: none;
      overflow: auto; /* Allow scrolling within the iframe if needed */
    }
  </style>
</head>
<body>
  <iframe id="resumeIframe" src="https://jduncan017.github.io/resume/JoshDuncan.pdf" allowfullscreen></iframe>
  <script>
    function resizeIframe() {
      const iframe = document.getElementById('resumeIframe');
      iframe.style.height = window.innerHeight + 'px';
      iframe.style.width = window.innerWidth + 'px';
    }
    // Resize the iframe when the window loads
    window.addEventListener('load', resizeIframe);
    // Resize the iframe when the window's size changes
    window.addEventListener('resize', resizeIframe);
  </script>
</body>
</html>
